<!DOCTYPE html>
<html>
<head>
<style>
  button#btn {
    background-color: black;
    color: white;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    transition: background-color 0.3s, color 0.3s, border-radius 0.3s;
  }

  button#btn:hover {
    background-color: yellow;
    color: black;
    border-radius: 30px;
  }
</style>
</head>
<body>
<button id="btn">Submit</button>
</body>
</html>
